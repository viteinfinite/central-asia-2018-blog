<section class="post">
    <div class="post-header post-header--dw">
        <a href="{{ site.baseurl }}{{ include.post.url }}"><h3 class="post-header-title">{{ include.post.title }}</h3></a>
        <h4 class="post-header-date"><span class="ordinal">{{ include.post.date | date: "%e" }}</span> {{ include.post.date | date: "%B &#8217;%y" }}</h4>
    </div>
    <div class="post-body">
        {{ include.content }}
        {% if include.post.location.names.first %} 
        <div class="map">
            <a href="https://www.google.com/maps/search/?api=1&query={{include.post.location.names.first}}", target="_blank">
                <img width="300" height="200" src="https://maps.googleapis.com/maps/api/staticmap?{% for location in include.post.location.names %}{% if forloop.first %}center={{location}}&markers=color:blue%7C{{location}}{% else %}&markers=color:blue%7C{{location}}{% endif %}{% endfor %}&zoom={% if include.post.location.zoom %}{{include.post.location.zoom}}{% else %}13{% endif %}&size=300x200&scale=2&sensor=false&visual_refresh=true&style=feature:administrative|element:labels.text.fill|color:0x444444&style=feature:landscape|element:all|color:0xf2f2f2&style=feature:landscape|element:geometry.fill|visibility:on&style=feature:landscape.man_made|element:geometry.fill|hue:0xffd100|saturation:44&style=feature:landscape.man_made|element:geometry.stroke|saturation:-1|hue:0xff0000&style=feature:landscape.natural|element:geometry|saturation:-16&style=feature:landscape.natural|element:geometry.fill|hue:0xffd100|saturation:44&style=feature:poi|element:all|visibility:off&style=feature:road|element:all|saturation:-30|lightness:12|hue:0xff8e00&style=feature:road.highway|element:all|visibility:simplified|saturation:-26&style=feature:road.arterial|element:labels.icon|visibility:off&style=feature:transit|element:all|visibility:off&style=feature:water|element:all|color:0xc0b78d|visibility:on|saturation:4|lightness:40&style=feature:water|element:geometry|hue:0xffe300&style=feature:water|element:geometry.fill|hue:0xffe300|saturation:-3|lightness:-10&style=feature:water|element:labels|hue:0xff0000|saturation:-100|lightness:-5&style=feature:water|element:labels.text.fill|visibility:off&style=feature:water|element:labels.text.stroke|visibility:off" alt="">
            </a>
        </div>
        {% endif %}
    </div>
    <div class="post-footer">
        <ul class="post-footer-tags">
            {% for tag in include.post.tags %}
              <li class="post-footer-tag">#{{ tag }}</li>
            {% endfor %}
        </ul>
        <a href="https://www.google.com/maps/search/{{ include.post.location }}" target="_blank" class="post-footer-location">{{ include.post.location.name }}</a>
    </div>
</section>
